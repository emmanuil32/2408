<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <p class="box__logo">GlobalTalk</p>
        <nav class="box__nav">
            <a class="box__item">Main</a>
            <a class="box__item">Guide</a>
            <a class="box__item">Statistics</a>
            <a class="box__item">Games</a>
        </nav>

        <div class="header__buttons">
            <button class="header__login">Login →</button>
            <button class="header__sign">Sign Up</button>
        </div>
    </header>
    <main class="main">
        <div class="box">
            <div class="block-1">
                <p class="block-1__info">E-COURSE PLATFORM</p>
                <p class="block-1__info-2">Learning and teaching online, made easy.</p>
                <p class="block-1__info-3">Gain subject certification or earn money while teaching online with GlobalTalk.</p>
                <div class="block-1__buttons">
                    <button class="block-1__sign">Sign In →</button>
                    <button class="block-1__learn">Learn more →</button>
                </div>
                <div class="block-1__images">
                    <img class="block-1__img" src="./img/Frame 3.png" alt="">
                    <img class="block-1__img" src="./img/Frame 3 (1).png" alt="">
                </div>
            </div>
            <img class="block-2" src="./img/Group 4.png" alt="">
        </div>
    </main>
</body>
</html>
